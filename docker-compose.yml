# docker-compose.yml - Development infrastructure
services:
  # Development-only services
  logstyx_rabbitmq:
    image: rabbitmq:3-management
    container_name: logstyx_rabbitmq
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  logstyx_mongodb:
    image: mongo:latest
    container_name: logstyx_mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try { 
          rs.status(); 
        } catch(e) { 
          if (e.codeName === 'NotYetInitialized') {
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'logstyx_mongodb:27017' }]
            });
          }
        }" || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
  logstyx_redis:
    image: redis:7
    container_name: logstyx_redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
volumes:
  mongo-data:
  rabbitmq-data:
  redis-data:

networks:
  default:
    driver: bridge
# docker-compose.yml - Development infrastructure
services:
  # Development-only services
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try { 
          rs.status(); 
        } catch(e) { 
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
        }"
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  mongo-data:
  rabbitmq-data:

networks:
  default:
    driver: bridge
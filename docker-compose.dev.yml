# docker-compose.dev.yml - Full development environment
x-microservice-base: &microservice-base
  env_file: .env.encrypted
  environment: &microservice-base-env
    AUTH_WSHOST: ws://logstyx_auth_service:5001/rpc
    CACHE_WSHOST: ws://logstyx_cache_service:5002/rpc
    UTILITY_WSHOST: ws://logstyx_utility_service:5003/rpc
    CORE_WSHOST: ws://logstyx_core_service:5004/rpc
    REDIS_URL: redis://logstyx_redis:6379
    MONGODB_HOST: mongodb://logstyx_mongodb:27017
    AMQP_HOST: amqp://logstyx_rabbitmq:5672
  logging:
    driver: "json-file"
    options:
      max-file: "3"
      max-size: "500k"
  restart: unless-stopped
  deploy:
    resources:
      limits:
        cpus: "1"
        memory: "512M"

services:
  logstyx_gateway_service:
    image: nginx:alpine
    container_name: logstyx_gateway_service
    ports:
      - "5000:80"
    volumes:
      - ./microservice/gateway-service/include.d:/etc/nginx/include.d:ro
      - ./microservice/gateway-service/proxy_settings.conf:/etc/nginx/proxy_settings.conf:ro
      - ./microservice/gateway-service/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./microservice/frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - logstyx_auth_service
      - logstyx_utility_service
      
  logstyx_auth_service:
    build:
      context: .
      dockerfile: microservice/auth-service/Dockerfile
    container_name: logstyx_auth_service
    <<: *microservice-base
    environment:
      <<: *microservice-base-env
      PORT: 5001
    depends_on:
      logstyx_rabbitmq:
        condition: service_healthy
      logstyx_mongodb:
        condition: service_healthy

  logstyx_cache_service:
    build:
      context: .
      dockerfile: microservice/cache-service/Dockerfile
    container_name: logstyx_cache_service
    <<: *microservice-base
    environment:
      <<: *microservice-base-env
      PORT: 5002
    depends_on:
      logstyx_rabbitmq:
        condition: service_healthy
      logstyx_mongodb:
        condition: service_healthy

  logstyx_utility_service:
    build:
      context: .
      dockerfile: microservice/utility-service/Dockerfile
    container_name: logstyx_utility_service
    <<: *microservice-base
    environment:
      <<: *microservice-base-env
      PORT: 5003
    depends_on:
      logstyx_rabbitmq:
        condition: service_healthy
      logstyx_mongodb:
        condition: service_healthy

  logstyx_core_service:
    build:
      context: .
      dockerfile: microservice/core-service/Dockerfile
    container_name: logstyx_core_service
    <<: *microservice-base
    environment:
      <<: *microservice-base-env
      PORT: 5004
    depends_on:
      logstyx_rabbitmq:
        condition: service_healthy
      logstyx_mongodb:
        condition: service_healthy
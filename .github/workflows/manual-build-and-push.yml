name: Build and Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - no_change
          - patch
          - minor
          - major
        default: patch

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      bump_type: ${{ inputs.bump_type }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          BUMP_TYPE="${{ inputs.bump_type }}"
          echo "Bump type: $BUMP_TYPE"
          
          case "$BUMP_TYPE" in
            "no_change")
              # Reuse current version
              NEW_VERSION="$LATEST_TAG"
              echo "No change - reusing version: $NEW_VERSION"
              ;;
            "patch")
              # Bump patch version
              PATCH=$((PATCH + 1))
              NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
              echo "Patch bump - new version: $NEW_VERSION"
              ;;
            "minor")
              # Bump minor version, reset patch
              MINOR=$((MINOR + 1))
              PATCH=0
              NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
              echo "Minor bump - new version: $NEW_VERSION"
              ;;
            "major")
              # Bump major version, reset minor and patch
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
              echo "Major bump - new version: $NEW_VERSION"
              ;;
            *)
              echo "Error: Unknown bump type: $BUMP_TYPE"
              exit 1
              ;;
          esac
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build-and-push-latest:
    runs-on: ubuntu-latest
    needs: determine-version
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, cache-service, core-service, gateway-service, utility-service]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push latest image (${{ matrix.service }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: microservice/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/logstyx-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-latest:
    name: Create Latest Release
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit messages
        id: commits
        run: |
          # Get commits since last release
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          
          # Determine bump type label
          BUMP_TYPE="${{ needs.determine-version.outputs.bump_type }}"
          case "$BUMP_TYPE" in
            "no_change") BUMP_LABEL="No Change (reuse version)" ;;
            "patch") BUMP_LABEL="Patch bump" ;;
            "minor") BUMP_LABEL="Minor bump" ;;
            "major") BUMP_LABEL="Major bump" ;;
            *) BUMP_LABEL="$BUMP_TYPE" ;;
          esac
          
          # Save to file
          cat > CHANGELOG.md <<EOF
          ## Version Bump Type
          
          **$BUMP_LABEL**
          
          ## Changes in this release
          
          $COMMITS
          
          ## Docker Images (latest)
          
          \`\`\`
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-auth-service:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-cache-service:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-core-service:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-gateway-service:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-utility-service:latest
          \`\`\`
          
          **Commit:** \`${{ github.sha }}\`
          EOF

      - name: Create or update latest release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          name: Latest Release
          bodyFile: CHANGELOG.md
          allowUpdates: true
          makeLatest: true

  build-and-push-version:
    runs-on: ubuntu-latest
    needs: [determine-version, release-latest]
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, cache-service, core-service, gateway-service, utility-service]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push versioned image (${{ matrix.service }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: microservice/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/logstyx-${{ matrix.service }}:${{ needs.determine-version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/logstyx-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-version:
    name: Create Version Release
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push-version]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit messages
        id: commits
        run: |
          # Get commits since last release
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          
          # Determine bump type label
          BUMP_TYPE="${{ needs.determine-version.outputs.bump_type }}"
          case "$BUMP_TYPE" in
            "no_change") BUMP_LABEL="No Change (reuse version)" ;;
            "patch") BUMP_LABEL="Patch bump" ;;
            "minor") BUMP_LABEL="Minor bump" ;;
            "major") BUMP_LABEL="Major bump" ;;
            *) BUMP_LABEL="$BUMP_TYPE" ;;
          esac
          
          # Save to file
          cat > CHANGELOG.md <<EOF
          ## Version Bump Type
          
          **$BUMP_LABEL**
          
          ## Changes in this release
          
          $COMMITS
          
          ## Docker Images
          
          \`\`\`
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-auth-service:${{ needs.determine-version.outputs.version }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-cache-service:${{ needs.determine-version.outputs.version }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-core-service:${{ needs.determine-version.outputs.version }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-gateway-service:${{ needs.determine-version.outputs.version }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/logstyx-utility-service:${{ needs.determine-version.outputs.version }}
          \`\`\`
          
          **Commit:** \`${{ github.sha }}\`
          EOF

      - name: Create version release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.determine-version.outputs.version }}
          name: Release ${{ needs.determine-version.outputs.version }}
          bodyFile: CHANGELOG.md
          allowUpdates: true
          makeLatest: false
